<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% block meta_description %}{% endblock %}" />

  <title>{% block head_title %}{% endblock %} | Lightning Talks Live</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Varela+Round' rel='stylesheet' type='text/css' />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" />
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
</head>

<body class="{% block body_class %}{% endblock %}">
<div class="container">
  <header class="site-header" role="banner">
    <div class="inner-container">
      <a href="/" class="logo">
        <i class="fa fa-bolt"> </i>
        Lightning Talks Live
      </a>

      <nav class="primary-nav">
        <a href="{% url "schedule_upcoming" %}">View Schedule</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url "socialauth_begin" "twitter" %}">Log In</a>
        {% endif %}
      </nav>
    </div>

  </header>

  <main class="site-main" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer" role="banner">
    <div class="inner-container">
      <small>
        &copy; 2014 Lincoln Loop, LLC.
      </small>

      <a href="https://github.com/lincolnloop/LightningTalksLive">View on Github</a>
    </div>
  </footer>
</div>

{% block javascript %}{% endblock %}
</body>
</html>
