<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% block meta_description %}{% endblock %}" />

  <title>{% block head_title %}{% endblock %} | Lightning Talks Live</title>

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700,300,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" />

  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
</head>

<body class="{% block body_class %}{% endblock %}">
{% block header %}
    {% if request.user.is_authenticated %}<a href="{% url 'logout' %}">Logout</a>{% endif %}
{% endblock %}

{% block content %}{% endblock %}



</body>
</html>
