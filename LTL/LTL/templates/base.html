<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% block meta_description %}{% endblock %}" />

  <title>{% block head_title %}{% endblock %} | Lightning Talks Live</title>

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700,300,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" />

  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
</head>

<body class="{% block body_class %}{% endblock %}">
  <header class="site-header">
    <a href="/">Lightning Talks Live</a>
  </header>

  {% block content %}{% endblock %}

  <footer class="site-footer">
    &copy; 2014 Lincoln Loop, LLC.

    <a href="https://github.com/lincolnloop/LightningTalksLive">View on Github</a>
  </footer>
